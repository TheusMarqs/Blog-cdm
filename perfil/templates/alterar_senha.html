{% extends 'bases/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block 'head' %}
{% endblock %}
{% block 'body' %}
<div class="container-fluid" style="background-color: whitesmoke;">
    <div class="row">
        <div class="display-6 text-center mt-5">Alterar senha</div>
        <div class="col-md-5 m-auto justify-content-center">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary mb-5" type="submit">Alterar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
