        <div class="display-6 text-center mt-5">Cadastro</div>

                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary mb-5" type="submit">Cadastrar</button>
                <div class="float-end d-flex mt-2">
                    <p class="me-3">JÃ¡ possui uma conta?</p>
                    <a class="me-2" href="{% url 'login' %}">
                        Fazer login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
